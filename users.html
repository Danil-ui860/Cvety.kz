            <main style="padding: 10px;">
                <div style="display: flex; flex-direction: column; width: 100%; max-width: 400px;justify-content: center;
            align-items: center;margin: 0 auto;">
<div class="tabs">
    <button class="tab-button active" data-tab="tab1">Вход</button>
    <button class="tab-button" data-tab="tab2">Регистрация</button>
</div>

<div class="tab-content active" id="tab1">
    <div class="container">
        <h2>Вход</h2>
        <input type="text" placeholder="Имя" required>
        <input type="password" placeholder="Пароль" required>
        <button>войти</button>

</div>
<div class="tab-content" id="tab2">
    <div class="container">
        <h2>Регистрация</h2>

        <input type="password" placeholder="Пароль" required>

        <a class="aaa" href="main.html"><button>На главную</button></a>
    </div>
</div>
       </main>
            <footer> 
                <div class="bottom-content">
                <div class="bottom-logo">
                    <img src="img/logo-white.svg" alt="Цветы.КЗ">
                </div>
                <div class="info">
                    <div> <img class="location-white" src="img/location-white.svg" alt="Локация">
                        <span>Казахстан, город Алматы, Алмалинский район, улица Ауэзова, дом 5, н.п. 173, почтовый индекс 050000</span>
                    </div>
                </div>
                <div class="visit-card">
                    <img src="img/mastercard-white.svg" alt="оплата">
                    <img src="img/visa-white.svg" alt="оплата">
                </div>
                </div>
        </footer>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const tabButtons = document.querySelectorAll(".tab-button");
            const tabContents = document.querySelectorAll(".tab-content");
        
            tabButtons.forEach(button => {
                button.addEventListener("click", () => {
                    // Убираем активный класс у всех кнопок и контента
                    tabButtons.forEach(btn => btn.classList.remove("active"));
                    tabContents.forEach(content => content.classList.remove("active"));
        
                    // Добавляем активный класс для выбранной вкладки
                    button.classList.add("active");
                    document.getElementById(button.dataset.tab).classList.add("active");
                });
            });
        });
        
        </script>
    </body>
